<VirtualHost *:80>
        ServerName iphakethe.elipereira.com.br
        DocumentRoot /usr/share/iphakethe/web
        <Directory /usr/share/iphakethe/web>
                Options -Indexes +FollowSymLinks +ExecCGI
                AllowOverride none
                AddHandler cgi-script .cgi .py
                DirectoryIndex index.py
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/iphakethe.hanokh.com.br-error.log
        CustomLog ${APACHE_LOG_DIR}/iphakethe.hanokh.com.br-access.log combined
</VirtualHost>
